
networks:
  inception:
    name: inception
    driver: bridge

volumes:
  db:
    driver: local
    driver_opts:
      type: 'none'
      o: 'bind'
      device: /home/snidbell/data/db
  wordpress:
    driver: local
    driver_opts:
      type: 'none'
      o: 'bind'
      device: /home/snidbell/data/wordpress

services:
  nginx:
    image: inception-nginx:1337
    container_name: nginx
    depends_on:
      - wordpress
    build:
      context: ./requirements/nginx/.
      dockerfile: Dockerfile
    ports:
      - "443:443"
    restart: "unless-stopped"
    env_file:
      - .env
    networks:
      - inception
    volumes:
      - wordpress:/var/www/html

  wordpress:
    image: inception-wordpress:1337
    container_name: wordpress
    depends_on:
      - mariadb
    build:
      context: ./requirements/wordpress/.
      dockerfile: Dockerfile
    volumes:
      - wordpress:/var/www/html
    env_file:
      - .env
    networks:
      - inception

  mariadb:
    image: inception-mariadb:1337
    container_name: mariadb
    build:
      context: ./requirements/mariadb/.
      dockerfile: Dockerfile
    env_file:
      - .env
    networks:
      - inception
    volumes:
      - db:/var/lib/mysql

